<div><br/>
    <p><a href="#/create" class="btn btn-success">Opprett ny oppgave</a></p>
</div>
<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <tr>
            <th>Id</th>
            <th>Oppgave</th>
            <th>Utført</th>
            <th></th>
            <th></th>
        </tr>
        <tr ng-repeat="item in assignments">
            <td>{{ item.Id }}</td>
            <td>{{ item.Description }}</td>
            <td>
                <span class="label" ng-class="{true:'label-success', false:'label-danger', '':'hidden'}[item.Completed]">
                    {{ item.Completed ? 'Utført' : 'Ikke utført' }}
                </span>
            </td>
            <td>
                <a href="#/edit/{{item.Id}}" class="glyphicon glyphicon-edit"></a>
            </td>
            <td>
                <a href="#/delete/{{item.Id}}" class="glyphicon glyphicon-trash"></a>
            </td>
        </tr>
    </table>
</div>
